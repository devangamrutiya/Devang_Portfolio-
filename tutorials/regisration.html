<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Registration Form</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(to right, #b92b27, #1565c0)
        }
        a:link 
        {
            color: #dc3545;
        }
    </style>
</head>
  <body>
    

    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-3 p-5">
                <div class="card  bg-dark text-light">
                    <div class="card-body">
                    <div class="row p-2">
                        <div class="col text-center">
                                <h3>Registration Here</h3>
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>Name</h6>
                        </div>
                        
                        <div class="col-md-8">
                            <input type="email" class="form-control" placeholder="Enter Name">                    
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>User name</h6>
                        </div>
                        
                        <div class="col-md-8">
                            <input type="email" class="form-control" placeholder="@example.com">                    
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>Password</h6>
                        </div>
                        <div class="col-md-8 ">
                            <input type="password" class="form-control" placeholder="Enter Password">                    
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>Re-password</h6>
                        </div>
                        <div class="col-md-8 ">
                            <input type="password" class="form-control" placeholder="Enter Re-password">                    
                        </div>
                    </div>


                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>Age</h6>
                        </div>
                        
                        <div class="col-md-8">
                            <input type="number" class="form-control" placeholder="Enter Age">                    
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>Date-Of-Birth</h6>
                        </div>
                        
                        <div class="col-md-8">
                            <input type="date" class="form-control" placeholder="">                    
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>Country</h6>
                        </div>
                        
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Enter Country">                    
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>State</h6>
                        </div>
                        
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Enter State">                    
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>City</h6>
                        </div>
                        
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Enter City">                    
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>Profile-Picture</h6>
                        </div>
                        
                        <div class="col-md-8">
                            <input type="file" id="docpicker"
                            accept=".jpg,.png">
                                              
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-md-4 p-1">
                            <h6>Note</h6>
                        </div>
                        
                        <div class="col-md-8">
                           <textarea name="" placeholder="Enter Note"></textarea>                    
                        </div>
                    </div>

                    <div class="row p-3">
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button type="button" class="btn btn-danger">Register</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-2 text-center">
                            Already have an account <a href="index.html">Sign in </a>
                        </div>
                    </div>                
    
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

  </body>
</html>
